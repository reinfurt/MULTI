<head>

	<script>
		function BlockMove(event) {
  
			event.preventDefault();
		}

<body ontouchmove="BlockMove(event);">

	<div id='Multi'></div>

	<script>

		temp = document.getElementById('Multi');
	
  		if (!window.navigator.standalone) {

			temp.innerHTML += '<div class="blockContainer">To install <a href="multi.html">Multi</a> on your iOS device, first click this icon above or below <img src="_Resources/install.png" class="icon"> and then select <img src="_Resources/addtohome.png" class="icon"> “Add to Home Screen” from the menu . . . </div><div class="blockContainer">Multi will be downloaded and installed. When finished, use the home screen icon to launch Multi.</div><div class="blockContainer"></div>';

		} else {

			temp.innerHTML = '<canvas datasrc="_Resources/_Processing/Multi.pde"></canvas>';
		}

	</script>

</body>
